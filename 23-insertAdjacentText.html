<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Element.insertAdjacentText - JavaScript DOM</h1>
    <p id="myPara">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum fugiat ipsum ratione nihil. Quo at commodi quis.
        Minima a omnis aperiam reiciendis voluptate possimus quisquam, nihil laboriosam eius accusantium soluta!

    </p>


    <script>
        /*
           beforebegin - before element
           afterbegin - first child
           beforeend - last child
           afterend - after element
           */

        const myPara = document.getElementById('myPara');

        myPara.insertAdjacentText("afterend", "<strong>DCODE</strong>");   // <strong>DCODE</strong>

        // myPara.insertAdjacentHTML("afterend", "<strong>DCODE</strong>");  // DCODE



        // myPara.insertAdjacentText("beforebegin", "DCODE");
        // myPara.insertAdjacentText("afterbegin", "DCODE");
        // myPara.insertAdjacentText("beforeend", "DCODE");
        // myPara.insertAdjacentText("afterend", "DCODE");

    </script>
</body>

</html>
